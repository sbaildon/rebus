name: CI

on:
  push:
    branches: [ main, github ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir-version: ['1.18.2']
        otp-version: ['27.1']
        include:
          - elixir-version: '1.17.3'
            otp-version: '26.2'
          - elixir-version: '1.16.3'
            otp-version: '25.3'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir-version }}
        otp-version: ${{ matrix.otp-version }}

    - name: Cache deps
      uses: actions/cache@v3
      id: cache-deps
      env:
        cache-name: cache-elixir-deps
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-

    - name: Cache compiled build
      uses: actions/cache@v3
      id: cache-build
      env:
        cache-name: cache-compiled-build
      with:
        path: _build
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-
          ${{ runner.os }}-mix-${{ env.cache-name }}-

    - name: Install dependencies
      run: mix deps.get

    - name: Check Formatting
      run: mix format --check-formatted

    - name: Compile
      run: mix compile --warnings-as-errors

    - name: Run tests
      run: mix test

    - name: Run tests with coverage
      run: mix test --cover
      if: matrix.elixir-version == '1.18.2' && matrix.otp-version == '27.1'

  dialyzer:
    name: Dialyzer
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir-version: ['1.18.2']
        otp-version: ['27.1']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir-version }}
        otp-version: ${{ matrix.otp-version }}

    - name: Cache deps
      uses: actions/cache@v3
      id: cache-deps
      env:
        cache-name: cache-elixir-deps
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-

    - name: Cache compiled build
      uses: actions/cache@v3
      id: cache-build
      env:
        cache-name: cache-compiled-build
      with:
        path: _build
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-
          ${{ runner.os }}-mix-${{ env.cache-name }}-

    - name: Cache PLT
      uses: actions/cache@v3
      id: cache-plt
      env:
        cache-name: cache-dialyzer-plt
      with:
        path: priv/plts
        key: ${{ runner.os }}-dialyzer-${{ env.cache-name }}-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-dialyzer-${{ env.cache-name }}-${{ matrix.elixir-version }}-${{ matrix.otp-version }}-
          ${{ runner.os }}-dialyzer-${{ env.cache-name }}-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile
      run: mix compile

    - name: Run Dialyzer
      run: mix dialyzer

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir-version: ['1.18.2']
        otp-version: ['27.1']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ matrix.elixir-version }}
        otp-version: ${{ matrix.otp-version }}

    - name: Cache deps
      uses: actions/cache@v3
      id: cache-deps
      env:
        cache-name: cache-elixir-deps
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ env.cache-name }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-${{ env.cache-name }}-

    - name: Install dependencies
      run: mix deps.get

    - name: Generate docs
      run: mix docs

    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: doc/
      if: matrix.elixir-version == '1.18.2' && matrix.otp-version == '27.1'